{% extends "layout.html" %}


{% block title %}
   contact
{% endblock title %}


{% block content %}
    <h1>Contact page</h1>
    <p>Feel free to reach out</p>

    <div class=" c-map">
        <div class="col-l">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31912.68863452088!2d37.0147328!3d-1.097728!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ske!4v1713800090798!5m2!1sen!2ske" width=100% height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

    <div class="row">
        <div class="col-l">
            <div class="info">
                <div class="address">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                  <h4>Location:</h4>
                  <p>A108 UpperHill, Nairobi</p>
                </div>
    
                <div class="email">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  <h4>Email:</h4>
                  <p>info@techub.com</p>
                </div>

                <div class="phone">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                  <h4>Phone:</h4>
                  <p>+254 324 987</p>
                </div>

                
                
                               
            </div>
        </div>

        <div class="col-r">
            <div class="contact">
                <h1>Contact Us</h1>
                <form action="submit_contact_form.php" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
